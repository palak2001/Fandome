<html>
    <head>
        <title>Home</title>
          <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
        <script src="auth.js"></script>
        <script src="profile.js"></script>
        <script src="desk.js"></script>
        <link rel="stylesheet" href="nav.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="nav.css"/>
    </head>
    <body onload=isLoggedIn()>

        <div class="topnav" id="myTopnav">
            <a href="#fandome" class="active">FANDOME</a>
            <a onclick=signOut() style="float: right;">Logout</a>
            <a onclick=getUserProfile() style="float: right;">Profile</a>
            <div class="search-container" >
                <input type="text" placeholder="Search.." id="findDesk" name="search">
                <button onclick=findDesk()><i class="fa fa-search"></i></button>
                <span id="deskInfo"></span>
            </div>
        </div>

        <!--Create Desk-->
        <h1>Create Desk</h1>
        <input type="text" placeholder="Desk Name" id="deskName"/>
        <input type="text" placeholder="Description" id="deskDescription"/>
        <button onclick=createDesk()>Create Desk</button>
        <div id="createDeskInfo"></div>

        <!--Popular Desks-->
        <h1>Popular Desks</h1>
        <button onclick=getAllDesks()>Load Desks</button>
        <div id = "allDesks"></div>
    
    </body>
</html>
