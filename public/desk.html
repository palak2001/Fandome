<html>
    <head>
        <title>Home</title>
          <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
        <script src="auth.js"></script>
        <script src="profile.js"></script>
        <script src="desk.js"></script>
        <link rel="stylesheet" href="nav.css"/>
        <link rel="stylesheet" href="cards.css"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="room.css"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="nav.css"/>
    </head>
    <body onload=isLoggedIn()>

        <div class="topnav" id="myTopnav">
            <a href="#fandome" class="active">FANDOME</a>
            <a onclick=signOut() style="float: right;">Logout</a>
            <a onclick='location.href= "profile.html";' style="float: right;">Profile</a>
            
            <div class="search-container" id="search-container" >
                <input type="text" placeholder="Search.." id="findDesk" name="search">
                <button onclick=findDesk() style="outline: none;"><i class="fa fa-search"></i></button>
                <span id="deskInfo"></span>
            </div>
        </div>

        <!--Create Desk-->
        <div class="container">
            <h3 id="heading">Create Desk</h3>
            <div class="flip-card" data-target="#createDesk" data-toggle="modal">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="plus.jpg" alt="Avatar" class="card-img">
                    </div>
                    <div class="flip-card-back">
                        <h3 >Create new desk</h3> 
                        <p>create your own desk</p> 
                    </div>
                </div>
            </div>
            <div class="modal" id="createDesk">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="text-primary" id="text-primary">Create Desk</h3>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body" id="body-modal">
                            <input type="text" placeholder="Name" id="deskName"/>
                            <input type="text" placeholder="Description" id="deskDescription"/>
                            <input type="file" name="desk_image" placeholder="Photo" id="deskImage" required="" capture>
                            <button id="sign" class="close" onclick=createDesk()>Create Desk</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h3 id="heading">My Desks</h3>
            <div id = "myDesks"></div>
        </div>
        <br><br><br><br><br><br><br>
        <div class="container">
            <h3 id="heading">Popular Desks</h3>
            <div id = "allDesks"></div>
        </div>
    
    </body>
</html>
