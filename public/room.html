        <script src="../auth.js"></script>
        <script src="../profile.js"></script>

        <script src="../room.js"></script>
        <link rel="stylesheet" href="../nav.css"/>
        <link rel="stylesheet" href="../cards.css"/>
        <link rel="stylesheet" href="../style.css"/>
        <link rel="stylesheet" href="../room.css"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <body onload=isLoggedIn()>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div id="deskInfo"></div>
        </div>

        <div id="main">
            <div class="topnav" id="myTopnav">
                <a href="#fandome" class="active">FANDOME</a>
                <a onclick=signOut() style="float: right;">Logout</a>
                <a onclick='window.location.href= "../profile.html";' style="float: right;">Profile</a>
                <div class="search-container" >
                    <input type="text" placeholder="Search.." id="findDesk" name="search">
                    <button onclick=findDesk() style="outline: none;"><i class="fa fa-search"></i></button>
                    <span id="deskInfo"></span>
                </div>
            </div>

            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>

            <div class="jumbotron" id="search-container">
                <div class="container" id="messageContainer"></div>
                <input type="text" id="message" placeholder="type message"/>
                <input type="submit" id="send" onclick="return sendMessage();"/>
            </div>

        </div>
    </body>
