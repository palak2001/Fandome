<html>
    <head>
        <title>Home</title>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
        <script src="auth.js"></script>
        <script src="profile.js"></script>
        <script src="desk.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" href="nav.css"/>
        <link rel="stylesheet" href="cards.css"/>
        <link rel="stylesheet" href="style.css"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="nav.css"/>
    </head>
    <body onload=isLoggedIn()>

        <div class="topnav" id="myTopnav">
            <a href="#fandome" class="active">FANDOME</a>
            <a onclick=signOut() style="float: right;">Logout</a>
            <a onclick='location.href= "profile.html";' style="float: right;">Profile</a>
            
            <div class="search-container" id="search-container" >
                <input type="text" placeholder="Search.." id="findDesk" name="search">
                <button onclick=findDesk() style="outline: none;"><i class="fa fa-search"></i></button>
                <span id="deskInfo"></span>
            </div>
        </div>
        <div class="container">
            <h3 id="heading">New Desk</h3>
            <div class="flip-card" onclick="location.href='desk.html';">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="plus.jpg" alt="Avatar" class="card-img">
                    </div>
                    <div class="flip-card-back">
                        <h1>Wanna new desk</h1> 
                        <p>Join a desk or create your own</p> 
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h3 id="heading">My Desks</h3>
            <div id = "myDesks"></div>
        </div>

    </body>
</html>
