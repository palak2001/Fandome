<html>
    <head>
        <title>Fandome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
        <script src="auth.js"></script>
        <link rel="stylesheet" href="nav.css"/>
        <link rel="stylesheet" href="style.css"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="nav.css"/>
    </head>
    <body>
        
        <div class="topnav" id="myTopnav">
            <a href="#fandome" class="active">FANDOME</a>
            <a style="float: right;" data-target="#signUp" data-toggle="modal">SignUp</a>
            <a style="float: right;" data-target="#signIn" data-toggle="modal">SignIn</a>
        </div>

        <div class="modal" id="signUp">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-primary" id="text-primary" >SignUp</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" id="body-modal"> 
                        <input type="text" placeholder="Name" id="name"/>
                        <input type="text" placeholder="Username" id="username"/>
                        <input type="email" placeholder="Email" id="email"/>
                        <input type="password" placeholder="Password" id="password"/>
                        <input type="file" name="profile_photo" placeholder="Photo" id="image" required="" capture>
                        <button id="sign" onclick="signUp()">SignUp</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="signIn">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-primary" id="text-primary">SignIn</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" id="body-modal">
                        <input type="email" placeholder="Email" id="signinemail"/>
                        <input type="password" placeholder="Password" id="signinpassword"/>
                        <button id="sign" onclick="signIn()">SignIn</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div>
            Welcome to Fandome!
        </div>

    </body>
</html>
